		function changeTime()
		{
		
			clearInterval(timer);
			// setInterval() 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。
			timer=setInterval(function () 
			{
				if(localStorage.getItem("flagOnSit")=="true")
				{
					timeOnSit++;
					timeOffSit=0;
				}
				else
				{
					timeOffSit++;
					timeOnSit=0;
				}
				localStorage.setItem('timeOnSit',timeOnSit);
				localStorage.setItem('timeOffSit',timeOffSit);
				
			},1000);
		}
